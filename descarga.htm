<p>caracteristicas de una fotografia</p>

<p>A continuación creamos la cuenta del administrador que NO PUEDE SER ADMIN bajo ninguna de las circunstancias. Los intentos de acceso a tu web con ese usuario serán cotidianos y constantes todos los días. No crear esa cuenta es un modo de reducir posibilidades de intromisión en tu web.</p>
<p>El administrador tampoco debería coincidir con el nombre de la web o con algo evidente. Tú puedes crear una cuenta de administrador llamado &#8220;migueldecervantes&#8221; y luego crear otra de &#8220;autor&#8221; a tu nombre. La cuenta de autor tiene menos privilegios que la de administrador pero a fin de cuentas es a quien estarían asignados los artículos del blog.</p>
<p>Puedes escribir los post con la cuenta de administrador y luego asignarlos al usuario &#8220;autor&#8221;.</p>
<p>Esto es un plus de seguridad ante ataques.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<p><strong>TÁCTICA DEL EJÉRCITO DE LA FOTOGRAFIA</strong></p>
<p>Se trata de usar la táctica del ejército: santo, seña y contraseña. Traducido es: nombre de persona, nombre de sitio y nombre de cosa.</p>
<p>El santo y seña del ejército tiene un requisito y es que las tres palabras comienzan con la misma letra. De este modo &#8220;Ramón, Roma, Ron&#8221; sería un buen santo y seña.</p>
<p>Para hacer una contraseña militar muy segura para tu web sigue los siguientes pasos:</p>
<ol>
<li>escoge tres palabras cortas que comiencen con la misma letra. Han de ser nombre de persona, de lugar y de cosa</li>
<li>Escríbelas sin espacios y con la primera letra de cada palabra en mayúsculas.</li>
<li>Las 6 características de una buena fotografía según Michael Freeman
Composición inteligente. Esta es, quizás, la parte más técnica de una “buena fotografía”. ...
Provoca una reacción. Es decir, llama la atención. ...
Ofrece más de una capa de experiencia. ...
La fotografía contiene su propio contexto. ...
Contiene una idea. ...
No imita.</li>
<li>añade al final un símbolo como una barra o un asterisco.</li>
</ol>
<p>Así podríamos tener como contraseña &#8220;RamonRomaRon543*&#8221;</p>
<p>Esta contraseña es fácil de recordar pero es una contraseña muy fuerte porque es muy larga, tiene mayúsculas y minúsculas, números y símbolos. Las combinaciones para descifrarla son casi infinitas.</p>
<p>&nbsp;</p>
<p><strong>TÁCTICA NOMBRE Y ADJETIVO</strong></p>
<p>Puedes hacer una versión corta con sólo dos palabras, una un nombre y su adjetivo al que añadimos un número para hacer una frase fácil de recordar. Sin olvidar añadir un símbolo al final, claro.</p>
<p>Algo como &#8220;7EnanitosGruñones* &#8220;125GeraniosRojos*&#8221; &#8220;40LadronesGordos*&#8221;  o &#8220;1812PepaCadiz*&#8221; que sería un homenaje a la Constitución Española de 1812 conocida por La Pepa y que se aprobó en las Cortes de Cádiz.</p>
<p>Como ves tienes un método simple para hacer centenares de contraseñas fuertes de un modo sencillo.</p>
<p>&nbsp;</p>
<p><img class="aligncenter wp-image-7180 size-full" title="instalar 3 - wordpress para fotógrafos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar 3 - wordpress para fotógrafos - marketing vicente nadal" width="924" height="813" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal.jpg 924w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal-300x264.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal-768x676.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal-600x528.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-3-wordpress-para-fotografos-marketing-vicente-nadal-180x158.jpg 180w" sizes="(max-width: 924px) 100vw, 924px" /></p>
<p>Si seguimos bajando tenemos la posibilidad de escoger temas para instalar en el mismo proceso. Incluso un plugin para controlar los accesos a tu web estableciendo un límite de intentos fallidos para hacer login.</p>
<p>Hay una sección importante que aparece por defecto oculta y que has de entrar en ella, la de &#8220;Advanced options&#8221;</p>
<p><img class="aligncenter wp-image-7181 size-full" title="instalar 4 - wordpress para fotografos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar 4 - wordpress para fotografos - marketing vicente nadal" width="922" height="401" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal.jpg 922w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal-300x130.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal-768x334.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal-600x261.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-4-wordpress-para-fotografos-marketing-vicente-nadal-180x78.jpg 180w" sizes="(max-width: 922px) 100vw, 922px" /></p>
<p>Aquí tienes que modificar el nombre de la base de datos y el prefijo de la tabla. Todos los hackers saben que si ven algo que huele a &#8220;WP&#8221; es que hay una instalación de WordPress y se preparan para atacar la instalación por los resquicios que saben que suelen poder colarse.</p>
<p>Si les despistas eliminado esa referencia &#8220;WP&#8221; en la base de datos y en las tablas algo más habrás contribuido a hacer tu web más segura.</p>
<p>Basta con que cambies esas letras por otras cualquiera. El resto de las casillas de verificación lo dejas desactivado. Es mejor hacer las actualizaciones manualmente y hacer copias de seguridad antes de hacer la actualización.</p>
<p>&nbsp;</p>
<p>Una vez hemos terminado de hacer estas configuraciones pinchamos en el botón &#8220;Instalar&#8221;.</p>
<p><img class="aligncenter wp-image-7183 size-full" title="instalar 6 - wordpress para fotógrafos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar 6 - wordpress para fotógrafos - marketing vicente nadal" width="992" height="399" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal.jpg 992w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal-300x121.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal-768x309.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal-600x241.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-6-wordpress-para-fotografos-marketing-vicente-nadal-180x72.jpg 180w" sizes="(max-width: 992px) 100vw, 992px" /></p>
<p>Si no has hecho nada mal aparecerá el proceso de instalación mientras se cargan los archivos.</p>

<p><img class="aligncenter wp-image-7185 size-full" title="instalar 7 - wordpress para fotografos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar 7 - wordpress para fotografos - marketing vicente nadal" width="993" height="695" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal.jpg 993w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal-300x210.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal-768x538.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal-600x420.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-7-wordpress-para-fotografos-marketing-vicente-nadal-180x126.jpg 180w" sizes="(max-width: 993px) 100vw, 993px" /></p>

<p>Al final de la instalación podrás ver los enlaces directos a tu web y al panel de administración de tu wordpress. Sólo tienes que seguir los enlaces y poner tus datos de administrador para entrar.</p>

<h2>CÓMO ADMINISTRAR WORDPRESS: PRIMEROS PASOS</h2>
<p>&nbsp;</p>
<p>Nada más entrar en el panel de administrador de WordPress es muy posible que el tema instalado te pida que instales otros plugins que son necesarios para funcionar. Es mejor que hagas esta tarea antes que nada.</p>
<p>&nbsp;</p>

<p>Si accedes a actualizar los plugins pinchando en el enlace que ves en la parte superior de la captura de pantalla anterior, después de actualizarlos tendrás que activarlos.</p>
<p>Estas dos tareas las puedes hacer por lotes. Es decir activas todas las casillas, seleccionas la acción a realizar, instalar o activar, y accionas el botón &#8220;Aplicar&#8221;</p>

<h3>CONFIGURACIÓN DE WORDPRESS</h3>
<p>Lo primero que puedes hacer es ir al escritorio de WordPress y personalizarlo. En la parte superior derecha, en todas las pantallas de WordPress, verás una pestaña llamada &#8220;Opciones de pantalla&#8221;.</p>
<p>En esta pestaña se configura el modo y la cantidad de elementos que se pueden ver en cada una de las pantallas de WordPress.</p>
<p>&nbsp;</p>
<p><img class="aligncenter wp-image-7191 size-full" title="instalar 10 - wordpress para fotografos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar 10 - wordpress para fotografos - marketing vicente nadal" width="1264" height="851" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal.jpg 1264w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal-300x202.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal-768x517.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal-1024x689.jpg 1024w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal-600x404.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-10-wordpress-para-fotografos-marketing-vicente-nadal-180x121.jpg 180w" sizes="(max-width: 1264px) 100vw, 1264px" /></p>
<p>&nbsp;</p>
<p>En función de los plugins instalados esta lista es mayor o menor. De modo que si ves que el escritorio se te llena de ventajas que no necesitas puedes desactivarlas desde aquí.</p>
<p>También puedes cambiar el orden de las mismas si pinchas en la barra de título de la ventana informativa y la arrastras a otra posición.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<h4>ELIMINANDO LA CATEGORÍA &#8220;UNCATEGORIZED&#8221;</h4>
<p><img class="aligncenter wp-image-7197 size-full" title="instalar blog 13 - wordpress para fotógrafos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar blog 13 - wordpress para fotógrafos - marketing vicente nadal" width="1252" height="623" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal.jpg 1252w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal-300x149.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal-768x382.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal-1024x510.jpg 1024w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal-600x299.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-13-wordpress-para-fotografos-marketing-vicente-nadal-180x90.jpg 180w" sizes="(max-width: 1252px) 100vw, 1252px" /></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>WordPress por defecto trae sólo una categoría creada. Esta categoría puede venirte como &#8220;Sin categoría&#8221;o como &#8220;uncategorized&#8221; que es lo mismo.</p>
<p>Tú no puedes tener artículos en tu blog sin categoría porque eso no te sirve para nada a nivel de SEO. Tienes que arreglar esto.</p>
<p>El caso es que esta categoría no puede ser eliminada, sólo puedes cambiar su nombre. Por eso es importante que sea una de las primeras cosas que hagas.</p>
<p>&nbsp;</p>
<p><img class="aligncenter wp-image-7198 size-full" title="instalar blog 14 - wordpress para fotógrafos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar blog 14 - wordpress para fotógrafos - marketing vicente nadal" width="1255" height="530" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal.jpg 1255w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal-300x127.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal-768x324.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal-1024x432.jpg 1024w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal-600x253.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-14-wordpress-para-fotografos-marketing-vicente-nadal-180x76.jpg 180w" sizes="(max-width: 1255px) 100vw, 1255px" /></p>
<p>&nbsp;</p>
<p>Una vez en el apartado para gestionar las categorías accionamos el enlace para editar la categoría. Como puedes comprobar carece de enlace para eliminar esta categoría.</p>
<p>&nbsp;</p>
<p>&nbsp;</p>

<h4>MODO DE LECTURA DE LA WEB</h4>
<p>Ahora que ya tenemos modificada la categoría por defecto y hemos creado la página para el blog procedemos a darle la forma básica a nuestra web. Para eso accedemos a &#8220;Ajustes &gt; lectura&#8221;</p>
<p>&nbsp;</p>
<p><img class="aligncenter wp-image-7203 size-full" title="instalar blog 18 - wordpress para fotografos - marketing vicente nadal" src="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal.jpg" alt="instalar blog 18 - wordpress para fotografos - marketing vicente nadal" width="1159" height="712" srcset="https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal.jpg 1159w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal-300x184.jpg 300w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal-768x472.jpg 768w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal-1024x629.jpg 1024w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal-600x369.jpg 600w, https://marketingparafotografos.es/wp-content/uploads/2016/02/instalar-blog-18-wordpress-para-fotografos-marketing-vicente-nadal-180x111.jpg 180w" sizes="(max-width: 1159px) 100vw, 1159px" /></p>
<p>&nbsp;</p>
<p>Aquí tienes que modificar los ajustes que vienen por defecto. La página frontal la asignamos a la única página que viene creada en WordPress, &#8220;sample page&#8221;. Luego ya podremos asignarla a otra.</p>
<p>La página de entradas la asignamos a la página Blog que hemos creado.</p>
<p>Aquí deberías modificar el número máximo de entradas tanto en el sitio como en el feed a 5. Por lo menos las del feed sí. Esto influye en cuantas entradas se ven de una sola vez antes de tener que ir a la página 2 del Blog.</p>
<p>Cuantas más páginas tengas para cargar más te arriesgas a que cargue lenta la página.</p>
<p>En el feed es mejor que se muestre un resumen del texto.</p>
<p>Si estás programando tu web por primera vez y crees que tardarás mucho en acabarla y no quieres volver loco a Google puedes marcar la casilla para que no te rastreen los motores de búsqueda.</p>
<p>Este cambio sirve para decirle a WordPress que el home no queremos que sea el blog sino una página estática, la página de inicio, que diseñaremos especialmente para que sirva a nuestros propósitos estratégicos.</p>
